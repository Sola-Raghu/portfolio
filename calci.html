<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghu's Calculator</title>
    <link rel="stylesheet" href="calci.css">
    <script type="text/javascript" src="calci.js"></script>
</head>
<body class="calbody">
    <div class="head">Calculator</div>
    <div class="calcicontainer">
        <div class="display">
            <div class="topdisplay"><input type="text" id="topdisplay"disabled/></div>
            <div class="bottomdisplay"><input type="text" id="bottomdisplay"disabled/></div>
        </div>
        <div class="keys">
            <div class="firstrow">
                <div class="st mod"><input type="button" value="%" id="mod" onclick="display('%')"></div>
                <div class="st divi"><input type="button" value="/" id="divi"onclick="display('/')"></div>
                <div class="st mul"><input type="button" value="x" id="mul"onclick="display('*')"></div>
                <div class="st back"><img src="backspace.png" alt="<-" id="back" onclick="backspace()" height="100px" width="120px"></div>
            </div>
            <div class="secondrow">
                <div class="st seven"><input type="button" value="7" id="seven" onclick="display('7')"></div>
                <div class="st eight"><input type="button" value="8" id="eight"onclick="display('8')"></div>
                <div class="st nine"><input type="button" value="9" id="nine"onclick="display('9')"></div>
                <div class="st delte"><input type="button" value="Del" id="delte" onclick="clearScreen()"></div>
            </div>
            <div class="thirdrow">
                <div class="st four"><input type="button" value="4" id="four"onclick="display('4')"></div>
                <div class="st five"><input type="button" value="5" id="five"onclick="display('5')"></div>
                <div class="st six"><input type="button" value="6" id="six"onclick="display('6')"></div>
                <div class="st add"><input type="button" value="+" id="add"onclick="display('+')"></div>
            </div>
            <div class="fourrow">
                <div class="st one"><input type="button" value="1" id="one" onclick="display('1')"></div>
                <div class="st two"><input type="button" value="2" id="two"onclick="display('2')"></div>
                <div class="st three"><input type="button" value="3" id="three"onclick="display('3')"></div>
                <div class="st equal"><input type="button" value="=" id="equal" onclick="calculate()"></div>
            </div>
            <div class="fiverow">
                <div class="st zero"><input type="button" value="0" id="zero"onclick="display('0')"></div>
                <div class="st dot"><input type="button" value="." id="dot"onclick="display('.')"></div>
                <div class="st sub"><input type="button" value="-" id="sub"onclick="display('-')"></div>
            </div>
        </div>
    </div>
</body>
</html>
